<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Chat UygulamasÄ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        #username-container {
            padding: 40px;
            text-align: center;
        }

        #username-container input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s;
        }

        #username-container input:focus {
            border-color: #667eea;
        }

        #username-container button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #username-container button:hover {
            background: #5568d3;
        }

        #chat-container {
            display: none;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            color: #333;
        }

        .message .username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .message .text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .message .timestamp {
            font-size: 10px;
            opacity: 0.7;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 13px;
            font-style: italic;
            margin: 10px 0;
        }

        .typing-indicator {
            color: #666;
            font-size: 12px;
            font-style: italic;
            padding: 10px 20px;
            min-height: 30px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #5568d3;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Basit Chat UygulamasÄ±</h1>
            <div class="status" id="connection-status">BaÄŸlantÄ± kuruluyor...</div>
        </div>

        <!-- KullanÄ±cÄ± adÄ± giriÅŸi -->
        <div id="username-container">
            <h2 style="margin-bottom: 20px;">Sohbete KatÄ±l</h2>
            <input 
                type="text" 
                id="username-input" 
                placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" 
                maxlength="20"
            >
            <button id="join-btn">KatÄ±l</button>
        </div>

        <!-- Chat alanÄ± -->
        <div id="chat-container">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
            <div class="input-area">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."
                    maxlength="500"
                >
                <button id="send-btn">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client kÃ¼tÃ¼phanesi -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Socket.IO baÄŸlantÄ±sÄ±nÄ± kuruyoruz
        const socket = io();

        // DOM elementlerini seÃ§iyoruz
        const usernameContainer = document.getElementById('username-container');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const joinBtn = document.getElementById('join-btn');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connectionStatus = document.getElementById('connection-status');
        const typingIndicator = document.getElementById('typing-indicator');

        let currentUsername = '';
        let typingTimer;

        // BaÄŸlantÄ± durumu - Socket baÄŸlandÄ±ÄŸÄ±nda
        socket.on('connect', () => {
            connectionStatus.textContent = 'ðŸŸ¢ BaÄŸlÄ±';
            connectionStatus.style.color = '#4ade80';
        });

        // BaÄŸlantÄ± koptuÄŸunda
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'ðŸ”´ BaÄŸlantÄ± Koptu';
            connectionStatus.style.color = '#f87171';
        });

        // KullanÄ±cÄ± adÄ± ayarlama
        joinBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            
            if (username === '') {
                alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!');
                return;
            }

            currentUsername = username;
            
            // Sunucuya kullanÄ±cÄ± adÄ±nÄ± gÃ¶nder
            socket.emit('set-username', username);
        });

        // Enter tuÅŸu ile kullanÄ±cÄ± adÄ± gÃ¶nderme
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinBtn.click();
            }
        });

        // KullanÄ±cÄ± adÄ± baÅŸarÄ±yla ayarlandÄ±ÄŸÄ±nda
        socket.on('username-set', (data) => {
            if (data.success) {
                // KullanÄ±cÄ± adÄ± ekranÄ±nÄ± gizle, chat ekranÄ±nÄ± gÃ¶ster
                usernameContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                messageInput.focus();
            }
        });

        // Mesaj gÃ¶nderme
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text === '') return;

            // Sunucuya mesaj gÃ¶nder
            socket.emit('send-message', { text });
            
            // Input'u temizle
            messageInput.value = '';
            
            // YazmayÄ± bÄ±raktÄ± sinyali gÃ¶nder
            socket.emit('stop-typing');
        }

        // YazÄ±yor gÃ¶stergesi
        messageInput.addEventListener('input', () => {
            socket.emit('typing');
            
            // KullanÄ±cÄ± yazmayÄ± bÄ±raktÄ±ÄŸÄ±nda "stop-typing" gÃ¶nder
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stop-typing');
            }, 1000);
        });

        // Mesaj alma
        socket.on('receive-message', (message) => {
            displayMessage(message, message.username === currentUsername);
        });

        // MesajÄ± ekrana yazdÄ±rma fonksiyonu
        function displayMessage(message, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            messageDiv.innerHTML = `
                <div class="username">${message.username}</div>
                <div class="text">${escapeHtml(message.text)}</div>
                <div class="timestamp">${message.timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            
            // Otomatik scroll en alta
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Sistem mesajlarÄ± (kullanÄ±cÄ± katÄ±ldÄ±/ayrÄ±ldÄ±)
        socket.on('user-connected', (data) => {
            addSystemMessage(data.message);
        });

        socket.on('user-disconnected', (data) => {
            addSystemMessage(data.message);
        });

        function addSystemMessage(text) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = text;
            messagesDiv.appendChild(systemDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // YazÄ±yor gÃ¶stergesi
        socket.on('user-typing', (data) => {
            typingIndicator.textContent = `${data.username} yazÄ±yor...`;
        });

        socket.on('user-stop-typing', () => {
            typingIndicator.textContent = '';
        });

        // XSS korumasÄ± iÃ§in HTML karakterlerini escape et
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
